<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img id="logo" src="images/logo.svg" alt="logo">
    <nav>
      <div id="nav1">
        <ul>
          <li>
            <div id="features">Features
              <button class="toggle">
                <img src=".images\icon-arrow-down.svg" alt="downarrow">
              </button>
            </div>
            <div id="featuresMenu">
              <img src="./images/icon-todo.svg" alt="">Todo List
              <img src="./images/icon-calendar.svg" alt="">Calendar
              <img src="./images/icon-reminders.svg" alt="">Reminders
              <img src="./images/icon-planning.svg" alt="">Planning


            </div>

          </li>
          <li>
            <div id="company">
              Company
              <button class="toggle">
                <img src=".images\icon-arrow-down.svg" alt="uparrow">
              </button>
            </div>
            <div id="companyMenu">
              <p> History</p>
              <p> Our Team</p>
              <p> Blog</p>
            </div>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <div id="nav2">
        Login
        <button type="button" id="register"> Register</button>
      </div>
    </nav>
    <img id="menu" src="./images/icon-menu.svg" alt="">

  </header>
  <main>
    <div id="left">
      <h1 id="heading1"> Make <br>
        remote work </h1>

      <p id="para1"> Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>

      <button type="button" id="learnmore">Learn more</button>

      <div id="client">
        <img src="./images/client-databiz.svg" alt="databiz" class="clients">
        <img src="./images/client-audiophile.svg" alt="audiophile" class="clients">
        <img src="./images/client-meet.svg" alt="meet" class="clients">
        <img src="./images/client-maker.svg" alt="maker" class="clients">
      </div>
    </div>
    <div id="right">
      <img id="heroimg" src="./images/image-hero-desktop.png" alt="heroimg">
    </div>
  </main>


  <script src="script.js"></script>



  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
